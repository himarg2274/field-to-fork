<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Field to Fork</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Register</h1>
    <p>Create your account to start shopping and selling directly!</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Browse Products</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <section class="form-section">
    <form action="/register" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Field to Fork - Empowering Farmers, Feeding Communities</p>
  </footer>
</body>
</html>
